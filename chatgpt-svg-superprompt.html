<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Explorer</title>
    <style>
        svg {
            border: 1px solid #ccc;
            display: block;
            margin: 0 auto;
            background-color: #f9f9f9;
        }
        .node {
            fill: #4CAF50;
            cursor: pointer;
        }
        .player {
            fill: #FF5722;
        }
        .path {
            stroke: #000;
            stroke-width: 2;
        }
    </style>
</head>
<body>

<svg id="game" width="600" height="400">
    <!-- Paths -->
    <line x1="100" y1="200" x2="300" y2="100" class="path" />
    <line x1="300" y1="100" x2="500" y2="200" class="path" />
    <line x1="100" y1="200" x2="300" y2="300" class="path" />
    <line x1="300" y1="300" x2="500" y2="200" class="path" />

    <!-- Nodes -->
    <circle cx="100" cy="200" r="20" class="node" id="node1" />
    <circle cx="300" cy="100" r="20" class="node" id="node2" />
    <circle cx="300" cy="300" r="20" class="node" id="node3" />
    <circle cx="500" cy="200" r="20" class="node" id="node4" />

    <!-- Player -->
    <circle cx="100" cy="200" r="10" class="player" id="player" />
</svg>

<script>
    const player = document.getElementById('player');
    const nodes = {
        node1: { x: 100, y: 200 },
        node2: { x: 300, y: 100 },
        node3: { x: 300, y: 300 },
        node4: { x: 500, y: 200 }
    };

    document.querySelectorAll('.node').forEach(node => {
        node.addEventListener('click', () => {
            const target = nodes[node.id];
            player.setAttribute('cx', target.x);
            player.setAttribute('cy', target.y);
            checkWinCondition(node.id);
        });
    });

    function checkWinCondition(nodeId) {
        if (nodeId === 'node4') {
            alert('Congratulations! You have reached the Cognitive Singularity!');
        }
    }
</script>

</body>
</html>
